<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left">
        <div class="odintext">
            <img src="odin-lined.png" alt="odin project logo">
            <h1>Odin</h1>
        </div>

        <img src="backgroundphoto.png" alt="photo of green plants" id="backgroundphoto">

    </div>
<!-- main devider -->

    <div class="right">
        <h1 class="maintext">
            This is not a real online service! You know you need something like this in your life to bro... wtf am i typing
        </h1>
        <div class="backgroundtoright">
            <h1>Lets do this!</h1>
            <div class="formcontainer">
                <!-- Over here comes the forms -->
                <div class="firstcolumn">
                    <div class="inputbox">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" name="firstname" class="box">
                    </div>
                    <div class="inputbox">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" class="box">
                    </div>
                    <div class="inputbox">
                        <label for="password">PASSWORD</label>
                        <input type="number" id="password" name="password" class="box">
                        <p class="passerror"></p>
                    </div>
                </div>
                <div class="secondcolon">
                    <div class="inputbox">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="lastname" class="box">
                    </div>
                    <div class="inputbox">
                        <label for="phonenumber">PHONE NUMBER</label>
                        <input type="number" id="phonenumber" name="phonenumber" class="box">
                    </div>
                    <div class="inputbox">
                        <label for="confpassword">CONFIRM PASSWORD</label>
                        <input type="number" id="confpassword" name="confpassword" class="box">
                    </div>
                </div>
            </div>
        </div>
        <div class="lower">
            <button class="createacc">Create account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
